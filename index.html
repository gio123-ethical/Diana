<!DOCTYPE html>
<html lang=<ka">
<head>
  <meta charset="UTF-8">
  <title>დიანა ჩინჩალაძეს</title>
  <style>
    body {
      background-image: url('bg.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      text-align: center;
      font-family: sans-serif;

      margin-top: 20px;
      max-width: 90%;
      border-radius: 10px;
    }
  </style>

<body>

  <h1>ჩემს საყვარელ და დიანას</h1>
  <p>ჩემო საყვარელო დაიკო ძალოან ბედნიერი ვარ რომ გაგიცანი და მყავს და შენი სახით და მინდა იცოდე მე ყოველთვის შენს გვერდით ვარ.</p>

  <img src="diana.jpg" alt="Diana's Photo" class="photo">

  <video src="diana-video.mp4" controls></video>
